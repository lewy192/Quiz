<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel = "stylesheet" href = "/assets/css/style.css">
    <script rel = "script" src = "assets/scripts/script.js" defer></script>
    <title>Programming Quiz</title>
</head>
<body>
        
    <main class = "container">
        <h1 class  = "header-text"> Javascript Programming Quiz</h1>
        <section class="timer-score container">
            
            <div class="timer counter">
                <h4>Time: <span id="time">0</span></h4>
            </div>  
            <div class="score counter">
                <h4>Score: <span id="score">0</span></h4>
            </div>
        </section>
        <div class="question" id = "question">
        </div>

        <section class="button-container">
            <button class="answer-button button" id = "button0" data-correct>
                Button1
            </button>
            <button class="answer-button button" id = "button1" data-correct>
                Button2
            </button>
            <button class="answer-button button" id = "button2" data-correct>
                Button3
            </button>
            <button class="answer-button button" id = "button3" data-correct>
                Button4
            </button>
        </section>

        <section class="controls">
            <button class="home-button button">
                <a href = '/index.html'>Home</a>
            </button>

            <button class="forward-button button" id = 'next-button'>Start</button>

        </section>
    </main>
</body>
</html>
